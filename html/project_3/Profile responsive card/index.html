<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="profile-sidebar">
            <img class="profile-img" src="https://i.pravatar.cc/125" alt="">
            <ul class="social-list">
                <li class="social-item"><a aria-label="mobile" class="social-link" href="#"><i class="fa-solid fa-mobile-screen-button"></i></a> 
              </li>
                <li class="social-item"><a aria-label="facebook" class="social-link" href="#"><i class="fa-brands fa-facebook"></i></a>
                </li>
                <li class="social-item"><a aria-label="twitter" class="social-link" href="#"><i class="fa-brands fa-twitter"></i></a>
                </li>
            </ul></div>
            <div class="profile-main">
                <h2 class="profile-name">Dimitris Zafeiris</h2>
                <p class="profile-position">web developer</p>
                <p class="profile-body">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci odio impedit libero doloribus necessitatibus, vero accusamus dolores dignissimos velit iste saepe tempore exercitationem cumque obcaecati culpa eius hic iusto autem.</p>
            </div>
        
    </div>
</body>
</html>
