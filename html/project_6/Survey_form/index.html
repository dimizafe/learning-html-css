<!DOCUMENT html>
<html>
  <title>Survey form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/plain-css@latest/dist/plain.min.css">

<body>
  <header class=".pl-col-2">
    <h1 id ="title">MY SURVEY</h1>
    <p id ="description"><em>here is the survey</em></p>
     </header>
  <main>
      <form id="survey-form">
            <label>First Name</label>
            <input class="input" type="text" placeholder="write your first name here" required>
            <label >Last Name</label>
            <input class="input" type="text" placeholder="write your last name here" required>
            <label for ="emailaddress">Your email</label>
            <input class="input" type="email" placeholder="example@example.com" name="emailaddress" required>
            <label for="ageNumber">Your age</label>
            <input class="input" min="18" max="100" type="number" placeholder="give your adult age" name="ageNumber" required>
            <label for="englishLevel">Choose your english level:</label>
            <select name="pets" id="pet-select">
             <option value="">--Please choose an option--</option>
             <option value="parrot">Parrot</option>
             <option value="spider">Spider</option>
             <option value="goldfish">Goldfish</option>
            </select>
            <label>Message</label>
            <textarea id="text" placeholder="Enter some text..." required></textarea>
           <button type="sumbit" class="pl-button full">Send</button>
            <button type="reset" class="pl-button full red">Clear</button>
      </form>
    </div>
  </main>
  <footer>&copy;Dimitris Zafeiris</footer>
</body>
  
</html>
